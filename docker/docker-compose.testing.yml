version: '3.8'

# Docker Compose for integration testing
# This configuration is optimized for running the test suite

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: storage-analytics-backend-test
    ports:
      - "8000:8000"
    volumes:
      - ../backend/app:/app/app
      - ../backend/data:/app/data
      - ../backend/scripts:/app/scripts
      - ../rcc-workflows/testing/aggregated:/app/test_data
    environment:
      - SNAPSHOTS_PATH=/app/data/snapshots
      - DUCKDB_PATH=/app/data/storage_analytics.duckdb
      - LOG_LEVEL=DEBUG
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:3001"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: "no"
    networks:
      - storage-analytics-test

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      target: development
    container_name: storage-analytics-frontend-test
    ports:
      - "3001:3000"
    volumes:
      - ../frontend/app:/app/app
      - ../frontend/components:/app/components
      - ../frontend/lib:/app/lib
      - ../frontend/public:/app/public
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_NAME=Storage Analytics (Test)
    depends_on:
      backend:
        condition: service_healthy
    restart: "no"
    networks:
      - storage-analytics-test

networks:
  storage-analytics-test:
    name: storage-analytics-test
    driver: bridge
