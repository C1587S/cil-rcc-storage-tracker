version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: storage-analytics-backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend/app:/app/app
      - ../backend/data:/app/data
      - ../backend/scripts:/app/scripts
    environment:
      - SNAPSHOTS_PATH=/app/data/snapshots
      - DUCKDB_PATH=/app/data/storage_analytics.duckdb
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:3001"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - storage-analytics

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      target: development
    container_name: storage-analytics-frontend
    ports:
      - "3001:3000"
    volumes:
      - ../frontend/app:/app/app
      - ../frontend/components:/app/components
      - ../frontend/lib:/app/lib
      - ../frontend/public:/app/public
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_NAME=Storage Analytics
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - storage-analytics

networks:
  storage-analytics:
    name: storage-analytics
    driver: bridge
