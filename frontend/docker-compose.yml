version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - storage-analytics

  backend:
    image: storage-analytics-backend:latest
    ports:
      - "8000:8000"
    networks:
      - storage-analytics

networks:
  storage-analytics:
    driver: bridge
