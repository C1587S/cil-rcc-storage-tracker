version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: tracker-clickhouse
    hostname: clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native protocol
      - "9009:9009"  # Inter-server communication
    volumes:
      - ./data/clickhouse:/var/lib/clickhouse
      # Custom config disabled for now - using defaults
      # - ./config/config.xml:/etc/clickhouse-server/config.d/custom.xml:ro
      # - ./config/users.xml:/etc/clickhouse-server/users.d/custom.xml:ro
      - ./schema:/docker-entrypoint-initdb.d:ro
    environment:
      CLICKHOUSE_DB: filesystem
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tracker-network

networks:
  tracker-network:
    driver: bridge
